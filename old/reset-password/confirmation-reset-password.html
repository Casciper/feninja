	<div class="pages-wrapper regular-reg-start">

		<!-- separator -->
		
		<!-- end separator -->

		<div class="reset-password">
			<div class="container">
				<div class="icon-title">
					<span class="text-small">Введите код из SMS</span>
				</div>

				<!-- separator -->
				<div class="separator-medium"></div>
				<!-- end separator -->

					</div>
					<div class="separator-large"></div>
					<div class="button-default text-center">
						<button class="button-conf">Получить новый</button>

				</form>
			</div>
		</div>
